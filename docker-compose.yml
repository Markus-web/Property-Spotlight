# Property Spotlight - Local Development Environment
# WARNING: Credentials in this file are for LOCAL TESTING ONLY.
# Do not use these credentials in production environments.

version: '3.8'

services:
  wordpress:
    image: wordpress:6.9.0-php8.3-apache
    container_name: property-spotlight-wp
    ports:
      - "8089:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/property-spotlight
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mariadb:10.11
    container_name: property-spotlight-db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data:
